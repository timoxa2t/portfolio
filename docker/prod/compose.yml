services:
  app:
    container_name: portfolio-app
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        LOW_MEMORY: ${LOW_MEMORY:-true}
        NODE_OPTIONS: ${NODE_OPTIONS:-"--max-old-space-size=100"}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
    # Memory limits for low RAM systems
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - portfolio-network
  # No dependencies - let containers start independently

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - portfolio-network
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    container_name: portfolio-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  portfolio-network:
    driver: bridge
